<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">

<th:block layout:fragment="content">
	<div class="col-xs-12 col-md-12 text-center">
		<h4>Edit Role</h4>
		<form action="" th:action="@{/roles/update/{id}(id = ${role.id})}" th:object="${role}"
			th:method="post">
			<div class="form-group">
				<input type="text" th:field="*{name}" name="role"
					placeholder="Enter role name" class="form-control" />
					<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Role Name Error</span>
					
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
				<a href="/roles" class="btn btn-secondary">Back</a>
			</div>
		</form>
	</div>
</th:block>
</html>
